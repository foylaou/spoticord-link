name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: âœ… Checkout source code
      uses: actions/checkout@v4

    - name: ðŸ§± Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ðŸ” Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: ðŸ†” Extract short commit SHA
      run: echo "SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

    - name: ðŸš€ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          foylaou0326/spoticord-frontend:latest
          foylaou0326/spoticord-frontend:${{ env.SHORT_SHA }}
